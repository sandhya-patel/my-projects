    <script>
        

        //for the super strong password
        class password1 {
            constructor() {
                this.superstrong = ""
            }

            generator(len) {
                let chars = "abcdefghijklmnopqrstuvwxy"
                let numbers = "1234567809"
                let special = "@#$%^&*()"
                if (len < 3) {
                    console.log("password have atleat 3 character")
                }
                else {
                    let i = 0;
                    while (i < len) {
                        this.superstrong += chars[Math.floor(Math.random() * chars.length)]
                        this.superstrong += numbers[Math.floor(Math.random() * numbers.length)]
                        this.superstrong += special[Math.floor(Math.random() * special.length)]
                        i += 3
                    }
                    this.superstrong = this.superstrong.substr(0, len)
                    return this.superstrong

                }
            }

        }
        let p1 = new password1
        //  pass1.innerHTML=(p.generator(7))

                        this.strong += numbers[Math.floor(Math.random() * numbers.length)]

        // for the weak password

        class password3 {

                    }
                    this.weak = this.weak.substr(0, len)
                    return this.weak

        let p3 = new password3
